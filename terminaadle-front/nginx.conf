server {
    listen 80;

    # 1. Configuration for the built React/Vite app
    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Required for single-page applications (SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # ðŸ’¡ 2. Reverse Proxy for API calls
    location /api/ {
        # Forward the request to the API container using its service name and port
        proxy_pass http://api-server:8080/api/; 
        # Optional: Remove the /api prefix if your backend doesn't expect it:
        # rewrite ^/api/(.*)$ /$1 break;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}